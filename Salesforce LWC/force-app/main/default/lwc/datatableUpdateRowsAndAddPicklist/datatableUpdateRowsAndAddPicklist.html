<template>
    <lightning-card title="Inline Editing and Add Picklist in lightning-datatable in LWC Salesforce" icon-name="standard:contact">
        <template lwc:if={contactData}>
            <lightning-datatable key-field="Id"
                                 data={contactData} 
                                 columns={columns}    
                                 onsave={handleSave}
                                 draft-values={draftValues} 
                                 hide-checkbox-column 
                                 show-row-number-column>
                                </lightning-datatable>                           
           
        </template>
    </lightning-card>
</template>
