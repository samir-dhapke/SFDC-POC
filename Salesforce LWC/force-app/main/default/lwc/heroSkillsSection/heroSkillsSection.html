<template>
    <div class="about_div slds-p-around_none slds-m-top_x-small slds-m-bottom_medium">
        <lightning-layout multiple-rows>
            <!-- left side -->
            <lightning-layout-item padding='around-small' class="slds-align_absolute-center" size="12" medium-device-size="6"
                large-device-size="6">
                <div class="profile_pic">
                    <img src={skillsImage} />
                </div>
            </lightning-layout-item>
           <!-- right side -->
        <lightning-layout-item padding='around-small' class="slds-align_absolute-center" size="12" medium-device-size="6"
            large-device-size="6">
            <dic>
                <div class="profile_title">
                    <h1>Skills</h1>
                </div>
                <p class="para_text">Having 2+ years of Professional Experience in Salesforce CRM as Developer & Admin. Experice
                    in Sales Cloud And Experience Cloud for US Client.</p>
                <div class="skills_div">
                    <div class="slds-p-around_x-small">
                        <p>{skillName}</p>
                        <lightning-progress-bar value={skillBarValue} size="large" variant="circular"></lightning-progress-bar>
                    </div>
                    <div class="slds-p-around_x-small">
                        <p>{skillName1}</p>
                        <lightning-progress-bar value={skillBarValue1} size="large" variant="circular"></lightning-progress-bar>
                    </div>
                    <div class="slds-p-around_x-small">
                        <p>{skillName2}</p>
                        <lightning-progress-bar value={skillBarValue2} size="large" variant="circular"></lightning-progress-bar>
                    </div>
                    <div class="slds-p-around_x-small">
                        <p>{skillName3}</p>
                        <lightning-progress-bar value={skillBarValue3} size="large" variant="circular"></lightning-progress-bar>
                    </div>
                </div>
            </dic>
        </lightning-layout-item>
        </lightning-layout>
    </div>
   
</template>
