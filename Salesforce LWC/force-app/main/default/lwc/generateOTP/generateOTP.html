<template>
    <lightning-card title="Generate OTP" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <lightning-button 
                        variant="brand" 
                        label="Generate OTP" 
                        onclick={handleClick}
                        disabled={disabledButton}>
            </lightning-button>
        </div>
        <div class="slds-var-p-around_small">
           <p class="slds-text-heading_large">{generatedOtpValue}</p>
        </div>
        <template lwc:if={showTimer}>
            <div class="slds-var-p-around_small">
                <p class="slds-text-color_error slds-text-heading_medium">{textTimer}</p>
             </div>
        </template>
       
    </lightning-card>
</template>
