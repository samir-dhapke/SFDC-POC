<template>
    <lightning-card title="Export Records">
<div class="slds-var-p-around_small">
    <lightning-button 
                variant="brand" 
                label="Export Data" 
                title="Export Data Into CSV" 
                onclick={handleClick} 
                icon-name="utility:download"
                disabled={checkRecord}>
    </lightning-button>

</div>
        <lightning-datatable
                key-field="id"
                data={accountData}
                columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
