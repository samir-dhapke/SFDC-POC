<template>
    <lightning-card>
    <lightning-progress-indicator 
                current-step={getCaseStatusValue} 
                type="path" 
                variant="base">
        <template for:each={statusOption} for:item="step">
            <lightning-progress-step 
                    label={step.label} 
                    value={step.value} 
                    key={step.value}>
            </lightning-progress-step>
        </template>
    </lightning-progress-indicator>
</lightning-card>
</template>
