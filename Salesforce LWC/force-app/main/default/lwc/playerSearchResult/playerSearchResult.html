<template>
    <lightning-card title="Player Search Result">
        <lightning-layout multiple-rows="true">
            <template lwc:if={cricketersData}>
                <template for:each={cricketersData} for:item="player">
                    <lightning-layout-item size="3" key={player.Id} class="slds-align_absolute-center">

                        <!-- card start here -->
                        <div class="title_wrapper" onclick={handleClickPlayerCard} data-id={player.Id}>
                            <!-- image section -->
                            <div class="tile">
                                <img src={player.Image_Url__c} />
                            </div>
                            <div class="player_data">
                                <h1 class="slds-text-heading_medium">{player.Name}</h1>
                                <p>Runs : {player.Runs__c}</p>
                                <p>Age : {player.Age__c}</p>
                            </div>
                        </div>
                    </lightning-layout-item>

                </template>
            </template>


        </lightning-layout>
    </lightning-card>
</template>
