<template>
    <div class="layout_section">
        <h1>LWC Layout</h1><br>

        <lightning-layout multiple-rows>
            <template lwc:if={data}>
                <template for:each={data} for:item="acc">
                    <lightning-layout-item padding='around-small' size="12" small-device-size="6" medium-device-size="6" large-device-size="4"
                        key={acc.id} class="strip_section">
                        <img src={acc.player}>
                    </lightning-layout-item>
                </template>
            </template>
        </lightning-layout>
    </div>
</template>
