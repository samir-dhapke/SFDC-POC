<template>

    <lightning-card>
        <div style="height: 200px">
            <div class="slds-page-header">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                                    <lightning-icon icon-name='standard:account' class="slds-icon slds-page-header__icon">
                                    </lightning-icon>
                                    
                                    <span class="slds-assistive-text">Account</span>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span class="slds-page-header__title slds-truncate"
                                                title="Load Account using Infinite Loading">Load Account using Infinite Loading</span>
                                        </h1>
                                    </div>
                                </div>
                                <p class="slds-page-header__name-meta">Total Records {totalRecords}• Records Loaded {recordLoaded}•</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <lightning-datatable columns={columns} data={data} key-field="Id" enable-infinite-loading
                onloadmore={loadMoreData}>
            </lightning-datatable>
        </div>
    </lightning-card>

</template>
