<template>
    <lightning-card title="Tab Demo">
        <div class="slds-var-p-left_large">
            <lightning-tabset variant="vertical">
                <lightning-tab label="Search Account Record">
                    <c-search-account-record></c-search-account-record>
                </lightning-tab>
                <lightning-tab label="DataTable With Inline Editing">
                    <c-data-table-with-inline-demo></c-data-table-with-inline-demo>
                </lightning-tab>
                <lightning-tab label="Compbobox With DataTable">
                    <c-combobox-with-datatable-account-related-contact-display></c-combobox-with-datatable-account-related-contact-display>
                </lightning-tab>
                <lightning-tab label="Carousals">
                    <template lwc:if={players}>
                       
                           
                            <div class="slds-size_3-of-4">
                                <div class="slds-box slds-box_x-small slds-text-align_center slds-var-m-around_x-small">

                                    <lightning-carousel >
                                        <template for:each={players} for:item="player">
                                        <lightning-carousel-image 
                                            key={player.id}
                                            src={player.src}
                                            header={player.header} 
                                            description={player.description}
                                            alternative-text="First card accessible description." 
                                            href={player.href}>
                                        </lightning-carousel-image>
                                    </template>
                                    </lightning-carousel>
                                </div>
                            </div>
                        
                        </template>
                    




                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
