<template>

  <lightning-card>
    <!-- Header -->
    <lightning-layout multiple-rows="true">
      <lightning-layout-item padding="around-small" size="1">
        <img class="logo" src={cilogoSymbol}>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="4">
        <img src={ciLogo}>
      </lightning-layout-item>

      <lightning-layout-item padding="around-small" size="1">
        <div class="rectangle"></div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-small" size="1" class="slds">
        <div class="rectanglee"></div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-small" size="5">
        <div class="rectangle1"></div>
      </lightning-layout-item>
    </lightning-layout>

    <!-- Registration Form -->
    <template lwc:if={hideRegistrationForm}>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="3">
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
          <lightning-input type="text" class="border" name="fName" label="First Name" onchange={handleChange}></lightning-input>
          <lightning-input type="text" name="email" label="Email" onchange={handleChange}></lightning-input>
          <lightning-input type="text" name="city" label="City" onchange={handleChange}></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
          <lightning-input type="text" name="lName" label="Last Name" onchange={handleChange}></lightning-input>
          <!-- <lightning-input type="number" name="phoneNumber" label="Phone Number" onchange={handleChange}></lightning-input> -->
        
          <lightning-input type="tel" name="phoneNumber" label="Phone Number" pattern="[0-9]{10}" onchange={handleChange}></lightning-input>
          <lightning-input type="text" name="occupation" label="Occupation" onchange={handleChange}></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
        </lightning-layout-item>

      </lightning-layout>
      <!-- NEXT Button  -->
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="12">
          <lightning-button variant="brand" label="Next" icon-name="utility:chevronright"
            class="slds-m-top_x-small slds-align_absolute-center" onclick={handleNext}>
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </template>
    <!-- OTP Verification Form -->
    <template lwc:if={getOTPForm}>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="4">
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="4">
          <lightning-input type="number" name="emailOtp" label="Email OTP"></lightning-input>
          <lightning-input type="number" name="phoneOtp" label="Phone Number OTP"></lightning-input>
          <lightning-button variant="brand" label="Verify OTP" icon-name="utility:rotate"
            class="slds-m-top_small slds-align_absolute-center" onclick={verifyOTP}>
          </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="4">
        </lightning-layout-item>
      </lightning-layout>
    </template>
    <!-- Educational Detail Form -->
    <template lwc:if={isOTPVerified}>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="3">
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
          <!-- <lightning-input type="text" name="ugDegree" label="UG Degree"></lightning-input> -->
          <lightning-combobox
          name="ugDegree"
          label="UG Degree"
          value={ugDegreeValue}
          options={optionsUG}
          onchange={handleUGGraduationChange} >
        </lightning-combobox>
        <!-- <c-searchable-combobox label="UG Degree" options={options} value={ugDegreeValue}
          onchange={handleUGGraduationChange}></c-searchable-combobox> -->

        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
          <lightning-input type="number" name="passoutUg" label="Passout Graduation" onchange={handleChange}></lightning-input>
          <!-- <lightning-input type="text" label="Year Of Experience"></lightning-input>                -->
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
        </lightning-layout-item>

      </lightning-layout>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="4">
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="4">
          <lightning-input type="text" name="ifOtherUgDeg" label="If Other" onchange={handleChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="4">
        </lightning-layout-item>
      </lightning-layout>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="3">
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">

          <!-- <lightning-input type="text" name="pgDegree" label="PG Degree"></lightning-input> -->
          <lightning-combobox
          name="pgDegree"
          label="PG Degree"
          value={pgDegreeValue}
          options={optionsPG}
          onchange={handlePGGraduationChange} >
        </lightning-combobox>

        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">

          <lightning-input type="number" name="passoutPg" label="Passout Post Graduation" onchange={handleChange}></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
        </lightning-layout-item>

      </lightning-layout>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="4">
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="4">
          <lightning-input type="text" name="ifOtherPgDeg" label="If Other" onchange={handleChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="4">
        </lightning-layout-item>
      </lightning-layout>
      <!-- NEXT Button To Navigate Working  -->
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="12">
          <lightning-button variant="brand" label="Next" icon-name="utility:chevronright"
            class="slds-m-left_x-small slds-align_absolute-center" onclick={submitEducationalDetails}>
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </template>
     <!-- Student Working Details -->
    <template lwc:if={educationalDetailSubmitted}>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="2">
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
          <lightning-input type="text" name="companyName" label="Company Name" onchange={handleChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
          <lightning-input type="text" name="designation" label="Designation" onchange={handleChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="2">
          <lightning-input type="number" name="yearsOfExp" label="Years of Experience" onchange={handleChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="2">
        </lightning-layout-item>

      </lightning-layout>
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="2">
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="8">
          <lightning-input type="text" name="addInfo" label="Additional Information" onchange={handleChange}></lightning-input>
          <lightning-button variant="brand" label="Submit" class="slds-m-top_x-small slds-align_absolute-center" onclick={handleSubmit}>
          </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="2">
        </lightning-layout-item>

      </lightning-layout>
    </template>

              </path>
            </svg>

      </lightning-layout-item>

  </lightning-card>
</template>
