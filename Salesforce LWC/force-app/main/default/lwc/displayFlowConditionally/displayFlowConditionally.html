<template>
   <template lwc:if={isAccountRatingHot}>
    <lightning-flow
    flow-api-name='Screen_Hot_Account_Rating'
    flow-input-variables={inputVariables}
>
</lightning-flow>
   </template> 
   <template lwc:elseif={isAccountRatingWarm}>
    <lightning-flow
    flow-api-name='Screen_Warm_Account_Rating'
    flow-input-variables={inputVariables}
>
</lightning-flow>
   </template> 
   <template lwc:elseif={isAccountRatingCold}>
    <lightning-flow
    flow-api-name='Screen_Cold_Account_Rating'
    flow-input-variables={inputVariables}
>
</lightning-flow>
   </template> 
</template>
