<template>
    <div class="slds-var-p-bottom_x-small">
        <lightning-card title="Get Label Through LWC" variant="narrow" icon-name="custom:custom19">
            <p class="slds-var-m-left_x-large">{label.greeting}</p>
        </lightning-card>
    </div>

    <div class="slds-var-p-bottom_x-small">

        </lightning-card>
    </div>

    <div class="slds-var-p-bottom_x-small">

        </lightning-card>
    </div>

        <lightning-card title="Check Permissions" variant="narrow" icon-name="custom:custom19">

                </template>
                <template lwc:else>

                </template>
            </div>
        </lightning-card>
    </div>
